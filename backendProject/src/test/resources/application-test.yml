spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트에서만 테이블 자동 생성 후 종료 시 삭제
    open-in-view: false
  sql:
    init:
      mode: never             # schema.sql/data.sql 자동 실행 막고 싶으면