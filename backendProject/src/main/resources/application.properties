spring.application.name=backendProject
spring.config.import=optional:file:.env[.properties]

# Redis enviroments
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}

# Elasticsearch
es.uri=${ES_URI:http://localhost:9200}

# Database ??
db.server=${DB_SERVER:localhost}
db.port=${DB_PORT:5432}
db.name=${DB_NAME:mlb}
db.username=${DB_USERNAME:postgres}
db.password=${DB_PASSWORD:1234}

# PostgreSQL ??
spring.datasource.url=jdbc:postgresql://${db.server}:${db.port}/${db.name}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Redis
spring.data.redis.host=${redis.host}
spring.data.redis.port=${redis.port}

# WebSocket
# ?: WebSocket ?????, ?? ?? ? ?

# Swagger ?? ?? ?? ????
# springdoc.api-docs.enabled=true
# springdoc.swagger-ui.enabled=true

# Elasticsearch
spring.elasticsearch.uris=${es.uri}

#GoogleOauth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTHORIZATION}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_USER_NAME_ATTRIBUTE}

#jwt
jwt.secret = ${JWT_SECRET}